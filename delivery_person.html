

<!-- Problem Modal -->

<div class="modal fade" id="problem">
  <div class="modal-dialog modal-dialog-centered modal-lg" >
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Your Request</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body problem">
        <table class="problem-content" style="width:100%;">
    
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
    
<!-- Problem Modal -->
  


<!-- Address details Modal -->

<div class="modal fade" id="getaddressdetails">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Address & Contact Details</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body problem">
        <table class="addressdetails" style="width:100%;">
    
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" onclick="updateaddressdetails(this.id)" name="updateaddressdetails" id="">Update</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
    
<!-- Address details Modal -->
  
 
<!-- cancelledreason Modal -->

<div class="modal fade" id="cancelledreason">
  <div class="modal-dialog modal-dialog-centered modal-lg" >
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="">Cancelled Reason</h4>
      </div>
      <div class="modal-body">
        <div class="col-md-10">
        <input type="text" class="form-control" placeholder="Please Specify Reason for Cancellation" id="reasonforcancellation">
        </div> 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" id="" name="sendcancelledreason" onclick="cancelled(this.id)">Submit</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" id="modalclose" onclick="modalcloseclicked()">Close</button>
      </div>
    </div>
  </div>
</div>

  
<!-- cancelledreason Modal -->
