<!-- Change password modal -->
<div class="modal fade login" id="chngpassModal" style="background-color: whitesmoke;">
    <div class="modal-dialog login animated" style=" box-shadow: 0 3px 4px 0 rgba(0,0,0,.25);margin-top:8%;" >
      <div class="modal-content">
        <div class="modal-header">
         
            <h4 class="modal-title">Login to your account</h4>
          
         
        </div>
        <div class="modal-body">
            <div class="box">
              <div class="content resetBox">
                <div class="form">
                  <form method="" html="{:multipart=>true}" data-remote="true" action="" accept-charset="UTF-8">
                    <input id="userreset" class="form-control" type="text" placeholder="Email/Mobile Number" name="userreset"><br>
                    <input class="btn btn-default btn-login" id="otp" type="button" value="Send OTP" name="commit" onclick="resetAjax()">
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="box">
            <div class="content otpBox" style="display:none;">
              <div class="form">
                <form method="" html="{:multipart=>true}" data-remote="true" action="" accept-charset="UTF-8">
                  <div style="width:50%;"><p id="successsnote" style="display:none;"></p></div>
                  <input id="enterotp" class="form-control" type="text" placeholder="Enter OTP" name="userreset">
                  <input class="btn btn-default btn-register" id="otpc" type="button" value="Confirm OTP" name="commit" onclick="resetotp()">
                </form>
              </div>
            </div>
          </div> 
          <div class="box">
            <div class="content otppassword" style="display:none;">
              <div class="form" >
                <form method="" onsubmit="event.preventDefault(); resetpassword('after')" html="{:multipart=>true}" data-remote="true" action="" accept-charset="UTF-8">
                  <input id="chngemail" class="form-control" type="text" placeholder="Email/Mobile Number" name="user">
                  <input id="chngpasswordotp" class="form-control" type="password" placeholder="Password" name="passwordotp">
                  <input id="chngpassword_confirmationotp" class="form-control" type="password" placeholder="Repeat Password" name="password_confirmationotp">
                  <p id="errnote" style="display:none;"></p>
                  <input class="btn btn-default btn-login" type="submit" value="Confirm Password" name="commit" >
                </form>
              </div>
            </div>
          </div>
          <div class="modal-footer">
           
           
          </div>
        </div>
      </div>
    </div>
  <!-- Change password modal end -->
