<script>

$(document).ready(function()
{
  $.ajax({
    url:'./api/getaboutus.php',
    type:'POST',
    success:function(para)
    {
      para = JSON.parse(para)
      var str = ''
      for(let i=0;i<para.length;i++)
      {
        str += '<div class="col-md-8" id="aboutusdetails"><div class="post-box"><table class="table-responsive"><tr><td><div class="article-content"><blockquote class="blockquote"><p class="mb-0">Admin Name </p></blockquote></div></td><td><div class="article-content"><blockquote><b style="font-size: 120%;" id="admin_name">'+para[i][0]+'</b></blockquote></div></td></tr><tr><td><div class="article-content"><blockquote class="blockquote"><p class="mb-0">Admin City </p></blockquote></div></td><td><div class="article-content"><blockquote ><b style="font-size: 120%;" id="admin_city">'+para[i][1]+'</b></blockquote></div></td></tr><tr><td><div class="article-content"><blockquote class="blockquote"><p class="mb-0">Admin Address </p></blockquote></div></td><td><div class="article-content"><blockquote ><b style="font-size: 120%;" id="admin_address">'+para[i][2]+'</b></blockquote></div></td></tr><tr><td><div class="article-content"><blockquote class="blockquote"><p class="mb-0">Admin Contact </p></blockquote></div></td><td><div class="article-content"><blockquote ><b style="font-size: 120%;" id="admin_contact">+91 '+para[i][3]+'</b></blockquote></div></td></tr><tr><td><div class="article-content"><blockquote class="blockquote"><p class="mb-0">Admin Email </p></blockquote></div></td><td><div class="article-content"><blockquote ><b style="font-size: 120%;" id="admin_email">'+para[i][4]+'</b></blockquote></div></td></tr></table></div>'
      }
      $(".citywisecards").append(str)
      // $("#admin_name").append(para[0])
      // $("#admin_city").append(para[1])
      // $("#admin_address").append(para[2])
      // $("#admin_contact").append(para[3])
      // $("#admin_email").append(para[4])
    }
})
})

</script>
